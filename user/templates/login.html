{% extends 'main.html'%}
{% load crispy_forms_tags %}
{% block content %}
<html lang="en">
<body>
    <div class="col-sm-12">
        <div class="row mt-10">
            <h4>Login Form</h4>
        </div>
        {% for message in messages %}
        <div>
            <p class="alert alert-success col-md-3">{{ message }}</p>
        </div>
        {% endfor %}
        <div class="container btn btn-primary col-md-3 ">
            <p><br></p>
          <form method="POST">
              {% csrf_token %}
              {{ form| crispy }}
            <button type="submit" class="btn btn-primary">Log in</button>
          </form>
        </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
