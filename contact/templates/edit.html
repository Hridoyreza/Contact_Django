{% extends 'base.html' %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Contact</title>
</head>
<body>
<div class="container">
    <h3>Edit Contact</h3>
    <form method="POST">
            {% csrf_token %}
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" value="{{contact.name}}" id="name" class="form-control" required>
          </div>
            <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" name="address" value="{{contact.address}}" id="address" class="form-control" required>
          </div>
           <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" value="{{contact.email}}" class="form-control" required>
          </div>
           <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" name="phone" id="phone" value="{{contact.phone}}" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="type" id="type" class="form-label">Type</label>
            <select class="form-control" name="type" required>
                <option value="">---Select---</option>
                <option value="Family"{% if contact.type == 'Family' %} SELECTED {% endif %}>Family</option>
                <option value="Friend"{% if contact.type == 'Friend' %} SELECTED {% endif %}>Friend</option>
                <option value="Relative"{% if contact.type == 'Relative' %} SELECTED {% endif %}>Relative</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
</div>
</body>
</html>
    {% endblock %}
